<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Login</h1>
                    <h6>Please enter email and passowrd!</h6>
                </div>
                <form>
                    <form [formGroup]="loginForm" (ngSubmit)="login()">
                        <div class="form-group">
                          <label for="exampleInputEmail1">Email address</label>
                          <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                          <span class="text" style="color: #011f4b;" *ngIf="loginForm.controls['email'].dirty && loginForm.hasError('required', 'email')">*Email is required</span>
                        </div>
                        <br>
                        <div class="form-group">
                          <label for="exampleInputPassword1">Password</label>
                          <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                          <span class="text" style="color: #011f4b;" *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required', 'password')">*Password is required</span>
                        </div>
                        <br>
                        <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary">Login</button>
                      </form>
                </form>
                <a style="color: #fff; margin-top: 10px;" routerLink="/signup">Sign Up here!</a>
            </div>
            
        </div>
    </div>
</div>
